name: Tests

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt install build-essential qtbase5-dev qt5-qmake qtbase5-dev-tools
      - name: Build
        run: ./update_skyscraper.sh
      - name: Run
        run: Skyscraper -h | grep 'modded by'
